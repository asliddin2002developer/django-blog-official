{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
{% if request.user.is_authenticated and user.is_superuser %}
<h1>Edit</h1>
<form method="post" enctype="multipart/form-data">{% csrf_token %}
    {{ form.media }}
    {{ form|crispy }}
    <button class="btn btn-info ml-2" type="submit">Saqlash</button>
</form>
{% else %}
<h2>Sorry You are not allowed to edit a Post</h2 >
<br>
<a href="{% url 'article_list' %}" class="btn btn-primary ml-2" type="button">Read Articles</a>
{% endif %}
{% endblock content %}
