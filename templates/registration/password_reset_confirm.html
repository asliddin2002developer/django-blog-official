{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} New Password {% endblock title %}

{% block content %}
<div style="width:50%; margin:auto">
    <h2>Enter a new password.</h2>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <br>
        <input class="btn btn-primary" type="submit" value="Change">
    </form>
</div>
{% endblock content %}
